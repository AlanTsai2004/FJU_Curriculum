<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h2 {
      color: #1976d2;
      margin: 0;
    }

    .button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .button:hover {
      background-color: #1565c0;
    }

    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      font-size: 12px;
    }

    .status.success {
      background-color: #e8f5e8;
      color: #2e7d32;
    }

    .status.error {
      background-color: #ffebee;
      color: #c62828;
    }

    .status.info {
      background-color: #e3f2fd;
      color: #1976d2;
    }

    .loading {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="header">
    <h2>🎓 輔大課表生成器</h2>
    <p>一鍵產生當學期課表</p>
  </div>

  <button id="generateButton" class="button">
    📊 開始生成課表
  </button>

  <button id="viewScheduleButton" class="button">
    📅 查看課表
  </button>

  <button id="settingsButton" class="button">
    ⚙️ 設定
  </button>

  <div id="status" class="status" style="display: none;">
    準備中...
  </div>

  <script src="popup.js"></script>
</body>

</html>
